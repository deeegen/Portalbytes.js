<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PB.JS</title>

    <!-- Performance + Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="region" aria-label="Y2K themed search card">
        <div class="glow-spark" aria-hidden="true"></div>
        <div class="stars" aria-hidden="true">
          <span></span><span></span><span></span><span></span><span></span>
        </div>

        <header>
          <div class="logo">Portalbytes.JS</div>
          <div class="subtitle">fast • easy • done</div>
        </header>

        <!-- accessible form -->
        <form
          id="mainForm"
          method="get"
          action="/"
          role="search"
          aria-label="Search or go to URL"
        >
          <div class="field">
            <label for="q" class="sr-only">Search or enter a URL</label>

            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M21 21l-4.35-4.35"
                stroke="rgba(255,255,255,0.6)"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="rgba(255,255,255,0.6)"
                stroke-width="1.6"
              ></circle>
            </svg>

            <input
              id="q"
              name="url"
              type="search"
              inputmode="url"
              autocomplete="on"
              autocapitalize="off"
              autocorrect="off"
              spellcheck="false"
              placeholder="Enter URL or search query"
              aria-label="Enter URL or search query"
              aria-describedby="helperText status"
            />

            <button
              type="button"
              id="clearBtn"
              class="clear-btn"
              aria-label="Clear search"
              title="Clear"
              hidden
            >
              ✕
            </button>
          </div>

          <button type="submit" id="goBtn" aria-label="Go">Go</button>
        </form>

        <div class="helper-row">
          <div class="helper-note" id="helperText">
            Try: example.com or a search term
          </div>
          <div class="helper-note">
            &copy; <span id="year"></span> PortalBytes
          </div>
        </div>

        <div
          id="status"
          class="status"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          style="min-height: 1.2em"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
